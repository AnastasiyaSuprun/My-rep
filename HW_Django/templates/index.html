{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if request.user.is_authenticated %}
        <h3>Welcome to Petmatch, {{ request.user.username }}!</h3>
    {% else %}
        <h3>You are not authenticated.
        <a href="{% url 'login' %}">Log in</a> <a href="{% url 'register' %}">Sign up</a></h3>
    {% endif %}

{% endblock %}
